<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Typer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0b95274386.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1><span>THE</span>TYPER</h1>
        <p id="paragraph-text"></p>
        <hr>
        <i id="volume" class="fa-solid fa-volume-high"></i>
        <ul class="test-info">
            <li><i class="fa-regular fa-clock"></i><span id="stopwatch"></span></li>
            <li id="restart"><i class="fa-solid fa-rotate-left"></i>RESTART</li>
        </ul>
        <textarea id="input-field" onkeypress="typingSound()"></textarea>
    </div>
    <div id="modal-bg"></div>
    <div id="modal">
        <h2>RESULTS</h2>
        <p>You have a WPM of <span id="wpm"></span> and an accuracy of <span id="accuracy"></span>%! Great job!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
